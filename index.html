<!DOCTYPE html>
<html>
<head>
	<title>Chatty Cats 2.0</title>
	<!-- CSS Link -->
	<link rel="stylesheet" type="text/css" href="/styles/main.sass.css">
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans" rel="stylesheet" type="text/css">
</head>
<body>

	<nav>
		<a href="#/Home">
			<div id="logo">CC 2.0</div>
		</a>

			<div id="profile-button"></div>
	</nav>
	<section>
	<div id="newChatView">
		<input type="text" id="newChatInput" placeholder="Name your chat"/>
		<div><button id="submitNewChat">Submit</button></div>
	</div>
	<img id="usersPop" src="./images/usertab.png"/>
		<div id="main">
		</div>
		<div id="chatBar">
		<form id="chatForm">
			<input type="text" id="chatBox" placeholder="Get Chatty">
			<button id="submitChat">Chat</button>
		</form>
		</div>
	</section>
	<section>
		<div id="make-you-profile">
			<div>Make Your Profile</div>
			<button>Start</button>
		</div>

		<div id="join-a-chat">
			<div>Join A Chat</div>
			<button>Chat</button>
		</div>

		<button id="learn-more">Learn More</button>
	</section>

<!-- main chat window -->
<script type="text/template" id="listTemplate">
	<div id="chatView"></div>
</script>
<!-- individual chat -->
<script type="text/template" id="indChat">
	<div id="indChat" class="singleChatClass"><%=message%></div>
</script>
<script type="text/javascript" src="/scripts/bundle.js"></script>

</body>
</html>
