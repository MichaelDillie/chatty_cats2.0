<!DOCTYPE html>
<html>
<head>
	<title>Chatty Cats 2.0</title>
	<!-- CSS Link -->
	<link rel="stylesheet" type="text/css" href="/styles/main.sass.css">
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet" type="text/css">
</head>
<body>
<!-- Nav -->
	<nav>
		<a href="#/Home">
			<div id="logo">CC 2.0</div>
		</a>

			<div id="profile-button"></div>
	</nav>
	<!-- Chat Page -->
	<section id="chatPage">
		<div id="main">
		</div>
		<div id="chatBar">
			<input type="text" id="chatBox" placeholder="Get Chatty">
			<button id="submitChat">Chat</button>
		</div>
	</section>
	<!-- Home Page -->
	<section id="home-page">
		<div id="make-your-profile">
			<div>Make Your Profile</div>
			<div class="description">It's fun, free, and easy</div>
			<input type="text" placeholder="Your Username" class="make-profile-username">
			<input type="text" placeholder="Your Email" class="make-profile-email">
			<input type="password" placeholder="Password" class="make-profile-password">
			<input type="password" placeholder="Retype Password" class="make-profile-retype">
			<button id="start-button">Start</button>
		</div>

		<div id="join-a-chat">
			<div>Join A Chat</div>
			<div class="description">Jump right into your favorite chat</div>
			<button id="chat-button">Chat</button>
		</div>

		<button id="learn-more">Learn More</button>
	</section>

<!-- main chat window -->
<script type="text/template" id="listTemplate">
	<div id="chatView">hello</div>
</script>
<!-- individual chat -->
<script type="text/template" id="indChat">
	<div id="indChat"><%=message%></div>
</script>
<script type="text/javascript" src="/scripts/bundle.js"></script>

</body>
</html>
